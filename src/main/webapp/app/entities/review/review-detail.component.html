<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="review">
            <h2><span jhiTranslate="iluteenusteSystemApp.review.detail.title">Review</span> {{ review.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="iluteenusteSystemApp.review.comment">Comment</span></dt>
                <dd>
                    <span>{{ review.comment }}</span>
                </dd>
                <dt><span jhiTranslate="iluteenusteSystemApp.review.rating">Rating</span></dt>
                <dd>
                    <span>{{ review.rating }}</span>
                </dd>
                <dt><span jhiTranslate="iluteenusteSystemApp.review.serviceAssociationWithShop">Service Association With Shop</span></dt>
                <dd>
                    <div *ngIf="review.serviceAssociationWithShop">
                        <a [routerLink]="['/service-association-with-shop', review.serviceAssociationWithShop?.id, 'view']">{{ review.serviceAssociationWithShop?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="iluteenusteSystemApp.review.client">Client</span></dt>
                <dd>
                    <div *ngIf="review.client">
                        <a [routerLink]="['/client', review.client?.id, 'view']">{{ review.client?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/review', review.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
