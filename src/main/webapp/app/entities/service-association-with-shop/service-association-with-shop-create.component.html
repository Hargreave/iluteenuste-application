<div>
    <h2 id="page-heading">
        <span>Services</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-service-association-with-shop" [routerLink]="['/service-association-with-shop', shopid , 'new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="iluteenusteSystemApp.serviceAssociationWithShop.home.createLabel">
            Create a new Service Association With Shop
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="serviceAssociationWithShops?.length === 0">
        <span jhiTranslate="iluteenusteSystemApp.serviceAssociationWithShop.home.notFound">No serviceAssociationWithShops found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="serviceAssociationWithShops && serviceAssociationWithShops.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="iluteenusteSystemApp.serviceAssociationWithShop.service">Service</span></th>
                    <th scope="col" ><span jhiTranslate="iluteenusteSystemApp.serviceAssociationWithShop.price">Price</span></th>
                    <th scope="col" ><span jhiTranslate="iluteenusteSystemApp.serviceAssociationWithShop.time">Time</span></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let serviceAssociationWithShop of serviceAssociationWithShops ;trackBy: trackId">
                    <td>{{ serviceAssociationWithShop.service?.name }}</td>
                    <td>{{ serviceAssociationWithShop.price | currency:'EUR'}}</td>
                    <td>{{ serviceAssociationWithShop.time }} minutes</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/service-association-with-shop', shopid , 'view' , serviceAssociationWithShop.id]"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(serviceAssociationWithShop)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <button
                (click)="previousState()"
                class="btn btn-info">
            <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>
    </div>
</div>
