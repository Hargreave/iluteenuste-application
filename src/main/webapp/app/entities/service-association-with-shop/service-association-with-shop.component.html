<div>
    <h2 id="page-heading">
        <span jhiTranslate="iluteenusteSystemApp.serviceAssociationWithShop.home.title">Service Association With Shops</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-service-association-with-shop" [routerLink]="['/service-association-with-shop/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="iluteenusteSystemApp.serviceAssociationWithShop.home.createLabel">
            Create a new Service Association With Shop
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="serviceAssociationWithShops?.length === 0">
        <span jhiTranslate="iluteenusteSystemApp.serviceAssociationWithShop.home.notFound">No serviceAssociationWithShops found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="serviceAssociationWithShops && serviceAssociationWithShops.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="iluteenusteSystemApp.serviceAssociationWithShop.price">Price</span></th>
                    <th scope="col" ><span jhiTranslate="iluteenusteSystemApp.serviceAssociationWithShop.time">Time</span></th>
                    <th scope="col" ><span jhiTranslate="iluteenusteSystemApp.serviceAssociationWithShop.service">Service</span></th>
                    <th scope="col" ><span jhiTranslate="iluteenusteSystemApp.serviceAssociationWithShop.shop">Shop</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let serviceAssociationWithShop of serviceAssociationWithShops ;trackBy: trackId">
                    <td><a [routerLink]="['/service-association-with-shop', serviceAssociationWithShop.id, 'view']">{{ serviceAssociationWithShop.id }}</a></td>
                    <td>{{ serviceAssociationWithShop.price }}</td>
                    <td>{{ serviceAssociationWithShop.time }}</td>
                    <td>
                        <div *ngIf="serviceAssociationWithShop.service">
                            <a [routerLink]="['/service', serviceAssociationWithShop.service?.id, 'view']" >{{ serviceAssociationWithShop.service?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="serviceAssociationWithShop.shop">
                            <a [routerLink]="['/shop', serviceAssociationWithShop.shop?.id, 'view']" >{{ serviceAssociationWithShop.shop?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/service-association-with-shop', serviceAssociationWithShop.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/service-association-with-shop', serviceAssociationWithShop.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(serviceAssociationWithShop)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
